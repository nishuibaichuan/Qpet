log4j.rootLogger=INFO,CONSOLE,FILE,ROLLING_FILE

log4j.logger.org.apache=ERROR
log4j.logger.org.springframework=ERROR

###################
# Console Appender log4j.logger.com.qpet=DEBUG#
###################
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[Qpet %d{yyy-MM-dd HH:mm:ss,SSS}](%p) - %c - (%F:%L) %m %n
    
#####################
# File Appender     #
#####################
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=ms.log
log4j.appender.FILE.Append=false
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[Qpet %d{yyy-MM-dd HH:mm:ss,SSS}](%p) - %c - (%F:%L) %m %n
# Use this layout for LogFactor 5 analysis

########################
# Rolling File         #
########################
log4j.appender.ROLLING_FILE=org.apache.log4j.RollingFileAppender
log4j.appender.ROLLING_FILE.Threshold=DEBUG
log4j.appender.ROLLING_FILE.File=ms-rolling.log
log4j.appender.ROLLING_FILE.Append=true
log4j.appender.ROLLING_FILE.MaxFileSize=10KB
log4j.appender.ROLLING_FILE.MaxBackupIndex=5
log4j.appender.ROLLING_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.ROLLING_FILE.layout.ConversionPattern=[Qpet %d{yyy-MM-dd HH:mm:ss,SSS}](%p) - %c - (%F:%L) %m %n